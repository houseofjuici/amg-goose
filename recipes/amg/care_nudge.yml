name: AMG Care Nudge
version: 0.1.0
inputs:
  product_handle: string
  days_since_purchase: number
steps:
  - id: tips
    uses: llm.generate
    with:
      prompt: |
        Create a concise care tip and friendly nudge for product {{ inputs.product_handle }}
        tuned to {{ inputs.days_since_purchase }} days after purchase.
outputs:
  message: "{{ steps.tips.output }}"
