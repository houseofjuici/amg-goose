name: AMG Order Status
version: 0.1.0
inputs:
  order_id: string
  email_or_phone: string
steps:
  - id: fetch
    uses: shopify.get_order_status
    with:
      order_id: "{{ inputs.order_id }}"
  - id: compose
    uses: llm.generate
    with:
      prompt: |
        Summarize order status with ETA and tracking when available.
        Payload: {{ steps.fetch.output | json }}
outputs:
  status_message: "{{ steps.compose.output }}"
