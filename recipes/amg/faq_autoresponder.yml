name: AMG FAQ Autoresponder
version: 0.1.0
inputs:
  question: string
steps:
  - id: answer
    uses: llm.generate
    with:
      prompt: |
        Answer the customer question using concise, friendly tone. If uncertain, ask a clarifying
        question. Question: {{ inputs.question }}
outputs:
  reply: "{{ steps.answer.output }}"
