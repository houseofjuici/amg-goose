name: AMG Fit Advisor
version: 0.1.0
inputs:
  product_handle: string
  measurements: string
  preferences: string
steps:
  - id: fetch_product
    uses: shopify.get_product
    with:
      handle: "{{ inputs.product_handle }}"
  - id: analyze_fit
    uses: llm.generate
    with:
      prompt: |
        You are an expert apparel fit assistant.
        Product data: {{ steps.fetch_product.output | json }}
        Customer measurements: {{ inputs.measurements }}
        Preferences: {{ inputs.preferences }}
        Output: recommended size (S/M/L etc), short rationale, confidence 0-1.
outputs:
  recommendation: "{{ steps.analyze_fit.output }}"
